{% extends 'catalog/base.html' %}
{% block container %}
<div class="col-12 mt-5">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6 text-center mt-5">
            <div class="card">

                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success btn-lg">
                        Войти
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
